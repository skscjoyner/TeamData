  <h1>Register Your Team</h1>

  <form (submit)="registerSubmit()">
      <div class="form-group">
          <label>Name</label>
          <input 
          type="text"
          name="name"
          class="form-control"
          [(ngModel)]="name" 
          />
      </div>
      <div class="form-group">
          <label>Team Name</label>
          <input 
          type="text"
          name="teamName"
          class="form-control"
          [(ngModel)]="teamName" 
          />
      </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="email"
        name="email"
        class="form-control"
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
  </form>
</div>
