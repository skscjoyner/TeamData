<div class="container">
  <h1>Team Roster</h1>

  <div>
    <h3>{{ team.name }}</h3>
  </div>
  <div class="align-button">
    <app-player-list [players]="team.players" [team]="team"></app-player-list>
    <div class="container">
      <button type="button" class="btn btn-primary edit-button" (click)="editTeam()">
        Edit Team Name
      </button>
    </div>
  </div>
</div>
