<form (ngSubmit)="onSubmit()" #teamForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title">Edit Your Team Information</h4>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="form-group">
                <label for="name">Team Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="team.name" name="name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Name is required!
                </div>
            </div>
            <!-- <div class="form-group">
                <label for="coach">Coach Name</label>
                <input type="text" class="form-control" id="coachName" required [(ngModel)]="team.coach" name="name"
                    #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    Coach is required!
                </div>
            </div> -->
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" [disabled]="!teamForm.form.valid">Submit</button>
        <button type="button" class="btn btn-warning" (click)="onCancel()">Cancel</button>
    </div>
</form>
